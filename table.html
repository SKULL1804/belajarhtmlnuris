<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table,tr, td{
            border:solid 1px   black;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <p>ini adalah sebuah table</p>
    <br>
    <table>
        <tr>
            <td>no</td>
            <td>nama produk</td>
            <td>qty</td>
        </tr>
        <tr>
            <td>1</td>
            <td>minyak goreng</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
